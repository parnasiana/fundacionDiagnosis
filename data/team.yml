  - image : https://letb.s3-sa-east-1.amazonaws.com/Diagnosis/Fotos+Equipo/MarceloMiranda_BN.jpg
    name : Marcelo Miranda
    designation : Presidente
    description : "Soy Neurólogo. Cursé mis estudios en la Universidad de Chile y realicé la Beca British Council en Londres para estudiar sobre Parkinson. Mi interés está centrado en estudiar el manejo y diagnóstico de condiciones neurodegenerativas. La motivación para crear esta Fundación nace de la posibilidad de facilitar el acceso a un diagnóstico preciso que, aunque no tenga tratamiento curativo, conocer el diagnóstico es la primer paso. Cada vez  hay más opciones de terapia  y las habrán cada vez más eficaces pero para eso necesitamos saber con exactitud de qué se padece.
Me  gusta leer,  la música, y amo los gatos.
Mi estadía  en Inglaterra  ayudó  a desarrollar mi anglofilia que cultivaba desde niño con la lectura Sherlock Holmes, quien usa el método científico para  hallar el culpable, nosotros trabajamos buscando 'culpables' que  son las causas de las enfermedades.
Creo que el dinero si no tiene un buen fin  no de nada, devolver a la Sociedad que nos acogió  es un deber y puede enaltecernos haber contribuido a hacer un mejor país menos egotista y más humanitario."
    
      
  - image : https://letb.s3-sa-east-1.amazonaws.com/Diagnosis/Fotos+Equipo/LeonorBustamante_BN.jpg
    name : María Leonor Bustamante
    designation : Vicepresidenta
    description : "Soy Psiquiatra de Adultos. Estudié Medicina y la especialidad, cursando simultáneamente un PhD en Ciencias Médicas en la Universidad de Chile. Realicé un postdoctorado en el National Institutes of Health, Maryland. Allí tuve el privilegio de estudiar en el mismo Instituto donde se dirigió el Proyecto Genoma Humano, bajo la Dirección del Dr. Maximilian Muenke. Mi tutor se dedicaba a atender a pacientes con enfermedades genéticas desde la infancia, y trabajaba cercanamente con las familias y con los estudiantes en formación. Este modelo de trabajo que combinaba atención con descubrimiento de genes es una de las inspiraciones para nuestro modelo de trabajo en la Fundación. 
Soy profesora en el Programa de Genética Humana Universidad de Chile y participo en la Sociedad Chilena de Neurología, Psiquiatría y Neurocirugía y en la Sociedad Chilena de Genética.
Miembro del Claustro del Magíster en Genética y del Magíster en Neurociencias de la Universidad de Chile
Disfruto enseñar, las buenas conversaciones, la lectura, el cine y la música."
      
  - image : https://letb.s3-sa-east-1.amazonaws.com/Diagnosis/Fotos+Equipo/Le%C3%B3nFern%C3%A1ndez_BN.jpg
