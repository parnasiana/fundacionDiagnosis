  - image : https://letb.s3-sa-east-1.amazonaws.com/Diagnosis/Fotos+Equipo/MarceloMiranda_BN.jpg
    name : Marcelo Miranda
    designation : Presidente
    description : "Soy Neurólogo de la Universidad de Chile y realicé la Beca British Council en Londres para estudiar sobre Parkinson. Mi interés está centrado en estudiar el manejo y diagnóstico de condiciones neurodegenerativas. La motivación para crear esta Fundación es facilitar el acceso a un diagnóstico preciso en estas condiciones. El diagnóstico es el primer paso en el manejo de una enfermedad, aun si no existe un tratamiento curativo actualmente. Cada vez  hay más opciones de terapia  y las habrán cada vez más eficaces pero para eso necesitamos saber con exactitud de qué se padece.
Me  gusta leer,  la música, y amo los gatos.
Desde niño me inspiró la lectura de Sherlock Holmes, quien usa el método científico para  hallar el culpable, nosotros trabajamos buscando 'culpables' que  son las causas de las enfermedades.
Creo que devolver a la sociedad que nos acogió  es un deber y contribuye a hacer un mejor país, menos egoísta y más humanitario."

    
      
  - image : https://letb.s3-sa-east-1.amazonaws.com/Diagnosis/Fotos+Equipo/LeonorBustamante_BN.jpg
    name : María Leonor Bustamante
    designation : Vicepresidenta
    description : "Soy Psiquiatra y PhD en Ciencias Médicas de la Universidad de Chile. Realicé un postdoctorado en lo National Institutes of Health. Mi tutor se dedicaba a investigar en genética del desarrollo, y las familias y los profesionales de la salud en formación eran una parte muy importante del laboratorio en formación. Este modelo de trabajo que combinaba atención de pacientes con investigación  es una de las inspiraciones para nuestro modelo de trabajo en la Fundación. 
Disfruto enseñar, las buenas conversaciones, la lectura, el cine y la música."
      
  - image : https://letb.s3-sa-east-1.amazonaws.com/Diagnosis/Fotos+Equipo/Le%C3%B3nFern%C3%A1ndez_BN.jpg
    name : León Fernández
    designation : Secretario
    description : "Soy Abogado con especialidad en Derecho civil y Derecho del trabajo, y mis áreas de interés incluyen la Seguridad y Defensa Estratégica y la Minería, así como el Derecho ambiental y animal..ine Fui ayudante de derecho internacional público en la universidad y asistente académico de un embajador.  Viví cerca de 5 años en Alemania como parte de una beca. Allá hice nobles y leales amigos que aún mantengo, con quienes salí a muchas excursiones. Me encanta la ópera y el teatro, la lectura política e histórica."
      
