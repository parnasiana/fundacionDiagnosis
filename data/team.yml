  - image : https://letb.s3-sa-east-1.amazonaws.com/Diagnosis/Fotos+Equipo/CarlosGil_BN.jpg
    name : Carlos Gil
    designation : Socio Director
    description : "Soy Capitán de Alta Mar, del Politécnico Plymouth, UK.
Hice toda mi carrera en la Compañía Sudamericana de Vapores, luego de egresar de la Escuela Naval en 1959, becado por Conicyt estudié Administración en Reino Unido, y por mis actividades profesionales también he vivido en Estados Unidos y Alemania. 
He practicado deportes náuticos por muchos años , vela oceánica competitiva y atletismo.Estoy casado desde hace 24 años y tengo dos hijas y un hijo.
Con mi esposa tenemos un aviario con 40 guacamayos y otras aves además de 14 perros  y un ganso."  

