- img : "https://letb.s3-sa-east-1.amazonaws.com/Diagnosis/About-iconos/Diagnosis_teamIcon.png"
  content : Somos un grupo formado por personas de distintos ámbitos, incluídos médicos y académicos. Nos motiva investigar y ayudar.

- img : "https://letb.s3-sa-east-1.amazonaws.com/Diagnosis/About-iconos/Diagnosis_microscopeIcon.png"
  content : Para nosotros, investigar es nuestra premisa. Buscamos generar conocimiento a través de procesos de investigación científica éticos y colaborativos.

- img : "https://letb.s3-sa-east-1.amazonaws.com/Diagnosis/About-iconos/Diagnosis_knowledgeIcon.png"
  content : Queremos expandir el conocimiento sobre genética, para que los profesionales de la salud lo incorporen en su formación, sin importar su nivel de especialización.